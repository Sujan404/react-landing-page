User-agent: *
Disallow:
name: Deploy to AWS S3
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm install

      - name: Display dependencies installed Message
        run: echo 'Dependencies are installed'

      - name: Run tests
        run: npm test

      - name: Display Test Message
        run: echo 'Test is completed'

      - name: Build project
        run: npm run build

      - name: Display Build Completed Message
        run: echo 'Build is completed'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./build s3://landingpage.info --delete